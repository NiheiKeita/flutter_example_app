name: Flutter CI

on: [pull_request]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  analyze_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.35.5"
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Run static analysis
        run: flutter analyze

      - name: Run unit tests
        run: flutter test --coverage

      - name: Install lcov
        run: sudo apt-get install -y lcov

      - name: Generate lcov summary
        id: lcov_summary
        run: |
          summary="$(lcov --summary coverage/lcov.info)"
          {
            echo "summary<<'EOF'"
            echo "$summary"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Calculate coverage
        id: coverage
        run: |
          awk -F: '/^LF:/ {lf+=$2} /^LH:/ {lh+=$2} END { if (lf>0) printf("coverage=%.1f\n", (100*lh/lf)); else print "coverage=0.0" }' coverage/lcov.info >> "$GITHUB_OUTPUT"

      - name: Comment coverage on PR
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ steps.coverage.outputs.coverage }}';
            const summary = `${{ steps.lcov_summary.outputs.summary }}`.trim();
            const body = `Coverage: **${coverage}%**\n\n\`\`\`\n${summary}\n\`\`\``;
            const { data: comments } = await github.rest.issues.listComments({
              ...context.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(
              (comment) => comment.user.type === 'Bot' && comment.body.startsWith('Coverage:')
            );
            if (existing) {
              await github.rest.issues.updateComment({
                ...context.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body,
              });
            }
